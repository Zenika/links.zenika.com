- table:
    schema: audit
    name: entity_summaries
  object_relationships:
  - name: inserted_by
    using:
      manual_configuration:
        remote_table:
          schema: audit
          name: users_as_last_seen
        column_mapping:
          inserted_by_user_id: id
  - name: last_updated_by
    using:
      manual_configuration:
        remote_table:
          schema: audit
          name: users_as_last_seen
        column_mapping:
          last_updated_by_user_id: id
  select_permissions:
  - role: world
    permission:
      columns:
      - id
      - inserted_at
      - inserted_by_user_id
      - last_updated_at
      - last_updated_by_user_id
      filter: {}
- table:
    schema: audit
    name: users_as_last_seen
  select_permissions:
  - role: world
    permission:
      columns:
      - id
      - full_name
      - email
      filter: {}
- table:
    schema: public
    name: hits
- table:
    schema: public
    name: hits_by_incoming_link
  select_permissions:
  - role: world
    permission:
      columns:
      - hit_count
      - incoming_link
      filter: {}
- table:
    schema: public
    name: hits_by_outgoing_link
  select_permissions:
  - role: world
    permission:
      columns:
      - hit_count
      - outgoing_link
      filter: {}
- table:
    schema: public
    name: links
  object_relationships:
  - name: audit_summary
    using:
      manual_configuration:
        remote_table:
          schema: audit
          name: entity_summaries
        column_mapping:
          id: id
  insert_permissions:
  - role: world
    permission:
      check: {}
      columns:
      - incoming_link
      - outgoing_link
  select_permissions:
  - role: world
    permission:
      columns:
      - incoming_link
      - outgoing_link
      - id
      filter: {}
  update_permissions:
  - role: world
    permission:
      columns:
      - incoming_link
      - outgoing_link
      filter: {}
      check: null
  delete_permissions:
  - role: world
    permission:
      filter: {}
