- args:
    cascade: false
    read_only: false
    sql: "CREATE OR REPLACE VIEW \"public\".\"hits_by_incoming_link\" AS \n SELECT
      hits.incoming_link,\n    count(*) AS hit_count\n   FROM hits\n  GROUP BY hits.incoming_link;"
  type: run_sql
